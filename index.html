<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Firefox</title>
  </head>
  <body>
    <div class="nav-search">
      <img src="./image/pngegg(9).png" alt="" />

      <input
        placeholder="Search with Google or enter address"
        class="search-input"
      />
    </div>
    <div class="hero-section">
      <div class="rightside">
        <a href="about:preferences#home">
          <img class="setting" src="./image/setting.png" alt="setting"
        /></a>
      </div>
      <div class="highlight">
        <div class="box">
          <div class="box-content">
            <a href="https://www.youtube.com/"
              ><img class="box-img" src="./image/pngegg(1).png" alt=""
            /></a>
            <p>YouTube</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://www.google.com/"
              ><img class="box-img" src="./image/pngegg(3).png" alt=""
            /></a>
            <p>Google</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://www.photos.com/"
              ><img class="box-img" src="./image/pngegg(4).png" alt=""
            /></a>
            <p>Photos</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://mail.google.com"
              ><img class="box-img" src="./image/pngegg(5).png" alt=""
            /></a>
            <p>Mail</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://www.Instagram.com/"
              ><img class="box-img" src="./image/pngegg(6).png" alt=""
            /></a>
            <p>Instagram</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://www.Facebook.com/"
              ><img class="box-img" src="./image/pngegg(8).png" alt=""
            /></a>
            <p>Facebook</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://www.figma.com/"
              ><img class="box-img" src="./image/pngegg(7).png" alt=""
            /></a>
            <p>Figma</p>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <a href="https://github.com/"
              ><img class="box-img" src="./image/pngegg(2).png" alt=""
            /></a>
            <p>GitHub</p>
          </div>
        </div>
      </div>
      <div class="highlight-text">
        <p>
          Photo by
          <a class="link" href="https://unsplash.com/@lightscape">Lightscape</a>
          on
          <a
            class="link"
            href="https://unsplash.com/photos/northern-lights-over-snow-capped-mountian-LtnPejWDSAY"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
